<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0D1B2A">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sunset - Registro de Gastos</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/sunset.png">
    <link rel="apple-touch-icon" href="img/sunset.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="sunset-gastos.css">
</head>
<body>
    <div class="container">
        
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="img/sunset.png" alt="Sunset Board" class="logo-img">
            </div>
            <p class="header-subtitle">Registro de Gastos</p>
        </header>

        <!-- User Selection -->
        <section class="card">
            <h2 class="card-title">
                <span class="card-title-icon">üë§</span>
                ¬øQui√©n registra?
            </h2>
            <div class="user-select-wrapper">
                <select class="user-select" id="userSelect">
                    <option value="">Seleccionar...</option>
                    <option value="Andres">Andr√©s</option>
                    <option value="Lucia" selected>Luc√≠a</option>
                    <option value="Matias">Mat√≠as</option>
                    <option value="Betty">Betty</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
        </section>

        <!-- Payment Methods -->
        <section class="card">
            <h2 class="card-title">
                <span class="card-title-icon">üí≥</span>
                Forma de Pago
            </h2>
            <div class="payment-buttons">
                <button class="payment-btn" data-payment="Efectivo">
                    <span class="payment-btn-icon">üíµ</span>
                    <span class="payment-btn-label">Efectivo</span>
                </button>
                <button class="payment-btn" data-payment="Yape">
                    <img src="img/yape.png" alt="Yape" class="payment-btn-logo">
                    <span class="payment-btn-label">Yape</span>
                </button>
                <button class="payment-btn" data-payment="Transferencia" data-extra="true">
                    <span class="payment-btn-icon">üè¶</span>
                    <span class="payment-btn-label">Transferencia</span>
                </button>
                <button class="payment-btn" data-payment="Mercado Pago">
                    <img src="img/mercado-pago.png" alt="Mercado Pago" class="payment-btn-logo">
                    <span class="payment-btn-label">Mercado Pago</span>
                </button>
                <button class="payment-btn" data-payment="PayPal">
                    <img src="img/paypal.png" alt="PayPal" class="payment-btn-logo">
                    <span class="payment-btn-label">PayPal</span>
                </button>
                <button class="payment-btn" data-payment="Cargo en cuenta">
                    <span class="payment-btn-icon">üí≥</span>
                    <span class="payment-btn-label">Cargo en cuenta</span>
                </button>
                <button class="payment-btn" data-payment="Otros" data-extra="true">
                    <span class="payment-btn-icon">üìù</span>
                    <span class="payment-btn-label">Otros</span>
                </button>
            </div>
            
            <!-- Extra field for Transferencia -->
            <div class="payment-extra-field" id="extraTransferencia">
                <label class="payment-extra-label">¬øDesde qu√© cuenta?</label>
                <input type="text" class="payment-extra-input" id="inputTransferencia" placeholder="Ej: BCP Luc√≠a, Interbank Andr√©s...">
            </div>
            
            <!-- Extra field for Otros -->
            <div class="payment-extra-field" id="extraOtros">
                <label class="payment-extra-label">Especificar forma de pago</label>
                <input type="text" class="payment-extra-input" id="inputOtros" placeholder="Ej: Cheque, Cr√©dito proveedor...">
            </div>
        </section>

        <!-- AI Input -->
        <section class="card">
            <h2 class="card-title">
                <span class="card-title-icon">‚ú®</span>
                Describe el gasto
            </h2>
            <div class="ai-input-wrapper">
                <textarea 
                    class="ai-input" 
                    id="aiInput" 
                    placeholder="Ej: pague 500 soles de luz de la fabrica"
                    rows="2"
                ></textarea>
                <button class="ai-send-btn" id="aiSendBtn">‚û§</button>
            </div>
        </section>

    </div>

    <!-- ============================================
         MODAL: AI Response (Editable with cascading dropdowns)
         ============================================ -->
    <div class="modal-overlay" id="aiModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-icon">ü§ñ</div>
                <div>
                    <div class="modal-title">An√°lisis AI</div>
                    <div class="modal-subtitle">Verifica y edita si es necesario</div>
                </div>
            </div>
            
            <!-- Loading state -->
            <div class="ai-result" id="aiLoading">
                <div class="loading">
                    <div class="spinner"></div>
                    Analizando...
                </div>
            </div>

            <!-- Editable form (hidden initially) -->
            <div id="aiForm" style="display: none;">
                
                <!-- Rubro -->
                <div class="modal-field">
                    <label class="modal-label" for="aiRubro">Rubro</label>
                    <select class="modal-select" id="aiRubro">
                        <option value="">Seleccionar rubro...</option>
                        <option value="1. MATERIALES DIRECTOS">1. MATERIALES DIRECTOS</option>
                        <option value="2. GASTOS DE VENTAS">2. GASTOS DE VENTAS</option>
                        <option value="3. GASTOS ADMINSTRATIVOS">3. GASTOS ADMINISTRATIVOS</option>
                        <option value="4. COSTOS INDIRECTOS-FABRICACI√ìN">4. COSTOS INDIRECTOS-FABRICACI√ìN</option>
                        <option value="5. MANO DE OBRA">5. MANO DE OBRA</option>
                        <option value="6. IMPORTACIONES Y COMPRAS LOCALES">6. IMPORTACIONES</option>
                    </select>
                </div>

                <!-- Categor√≠a (se llena din√°micamente) -->
                <div class="modal-field">
                    <label class="modal-label" for="aiCategoria">Categor√≠a</label>
                    <select class="modal-select" id="aiCategoria" disabled>
                        <option value="">Primero selecciona un rubro...</option>
                    </select>
                </div>

                <!-- Descripci√≥n (se llena din√°micamente) -->
                <div class="modal-field">
                    <label class="modal-label" for="aiDescripcion">Descripci√≥n</label>
                    <select class="modal-select" id="aiDescripcion" disabled>
                        <option value="">Primero selecciona una categor√≠a...</option>
                    </select>
                </div>

                <!-- C√≥digo (autom√°tico, solo lectura visual) -->
                <div class="modal-field">
                    <label class="modal-label" for="aiCodigo">C√≥digo</label>
                    <input type="text" class="modal-input" id="aiCodigo" readonly style="background: #f5f5f5;">
                </div>

                <!-- Monto -->
                <div class="modal-field">
                    <label class="modal-label" for="aiMonto">Monto</label>
                    <input type="number" class="modal-input modal-input-large" id="aiMonto" placeholder="0.00" inputmode="decimal">
                </div>

                <!-- Moneda -->
                <div class="modal-field">
                    <label class="modal-label" for="aiMoneda">Moneda</label>
                    <select class="modal-select" id="aiMoneda">
                        <option value="PEN">PEN (Soles)</option>
                        <option value="USD">USD (D√≥lares)</option>
                    </select>
                </div>

                <!-- Nota -->
                <div class="modal-field">
                    <label class="modal-label" for="aiNota">Nota</label>
                    <input type="text" class="modal-input" id="aiNota" placeholder="Nota adicional (opcional)">
                </div>

                <!-- Fecha -->
                <div class="modal-field">
                    <label class="modal-label">Fecha de Pago</label>
                    <div class="date-field">
                        <span class="date-display" id="aiFechaDisplay">Hoy</span>
                        <span class="date-arrow">‚ñº</span>
                        <input type="date" class="date-input-native" id="aiFecha">
                    </div>
                </div>
            </div>

            <div class="modal-buttons" id="aiButtons" style="display: none;">
                <button class="modal-btn modal-btn-cancel" id="aiCancel">Cancelar</button>
                <button class="modal-btn modal-btn-confirm" id="aiConfirm">‚úì Registrar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span>‚úì</span>
        ¬°Gasto registrado!
    </div>

    <!-- JavaScript -->
    <script src="sunset-gastos.js"></script>
</body>
</html>
